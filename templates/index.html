<!DOCTYPE html>
<html>
<head>
    <title>House Rent Prediction</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f7f7f7; }
        h2 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 10px; width: 300px; }
        input, select { width: 100%; padding: 5px; margin: 5px 0; }
        button { padding: 10px; margin-top: 10px; width: 100%; background-color: #2c3e50; color: #fff; border: none; border-radius: 5px; cursor: pointer;}
        button:hover { background-color: #34495e; }
        .result { margin-top: 20px; font-weight: bold; color: green; font-size: 1.2em; }
    </style>
</head>
<body>
    <h2>House Rent Prediction</h2>
    
    <form action="/predict" method="post">
        
        <label>Size (sqft): </label>
        <input type="number" name="size_sqft" required placeholder="e.g. 1200">

        <label>Bedrooms: </label>
        <input type="number" name="bedrooms" required placeholder="e.g. 2">

        <label>Bathrooms: </label>
        <input type="number" name="bathrooms" required placeholder="e.g. 2">

        <label>Location Type: </label>
        <select name="location_type">
            <option value="0">Urban</option>
            <option value="1">Suburban</option>
            <option value="2">Rural</option>
        </select>

        <label>Furnishing: </label>
        <select name="furnishing">
            <option value="0">Unfurnished</option>
            <option value="1">Semi-Furnished</option>
            <option value="2">Fully-Furnished</option>
        </select>

        <button type="submit">Predict Rent</button>

        <div class="result">
            {{ prediction_text }}
        </div>
    </form>

</body>
</html>
