<!DOCTYPE html>
<html>
<head>
    <title>House Rent Prediction</title>
    <style>
        body { font-family: Arial; padding: 20px; background-color: #f7f7f7; }
        h2 { color: #333; }
        form { background: #fff; padding: 20px; border-radius: 10px; width: 300px; }
        input, select { width: 100%; padding: 5px; margin: 5px 0; }
        button { padding: 10px; margin-top: 10px; width: 100%; background-color: #2c3e50; color: #fff; border: none; border-radius: 5px; }
        #result { margin-top: 15px; font-weight: bold; color: #e74c3c; }
    </style>
</head>
<body>
    <h2>House Rent Prediction</h2>
    <form id="predictForm">
        <label>Size (sqft): </label>
        <input type="number" id="size_sqft" required>

        <label>Bedrooms: </label>
        <input type="number" id="bedrooms" required>

        <label>Bathrooms: </label>
        <input type="number" id="bathrooms" required>

        <label>Location Type: </label>
        <select id="location_type">
            <option value="0">Urban</option>
            <option value="1">Suburban</option>
            <option value="2">Rural</option>
        </select>

        <label>Furnishing: </label>
        <select id="furnishing">
            <option value="0">Unfurnished</option>
            <option value="1">Semi-Furnished</option>
            <option value="2">Fully-Furnished</option>
        </select>

        <button type="button" onclick="predictRent()">Predict Rent</button>
    </form>

    <h3 id="result"></h3>

    <script>
        async function predictRent() {
            const response = await fetch('/predict', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    size_sqft: parseFloat(document.getElementById('size_sqft').value),
                    bedrooms: parseInt(document.getElementById('bedrooms').value),
                    bathrooms: parseInt(document.getElementById('bathrooms').value),
                    location_type: parseInt(document.getElementById('location_type').value),
                    furnishing: parseInt(document.getElementById('furnishing').value)
                })
            });
            const data = await response.json();
            document.getElementById('result').innerText = `Predicted Rent: â‚¹${data.prediction.toFixed(2)}`;
        }
    </script>
</body>
</html>
